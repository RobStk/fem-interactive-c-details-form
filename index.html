<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">

    <div class="interactive-card-details">

      <div class="interactive-card-details__extender">
        <div class="card-front">
          <div class="logo">
            <img src="images/card-logo.svg" alt="card-logo">
          </div>
          <div class="number">0000 0000 0000 0000</div>
          <div class="holder">Jane Appleseed</div>
          <div class="date">00/00</div>
        </div>
        <div class="card-back">
          <div class="cvc">000</div>
        </div>
      </div>

      <div class="interactive-card-details__main">

        <form>
          <label for="cardholderName">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="cardholderName">
          <label for="cardNumber">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber">
          <label for="expDateM">Exp. Date (MM/YY)</label>
          <div id="expDate">
            <input type="text" placeholder="MM" id="expDateM">
            <input type="text" placeholder="YY" id="expDateY">
          </div>
          <label for="cvc">CVC</label>
          <input type="text" placeholder="e.g. 123" id="cvc">
          <input type="submit" value="Confirm">
        </form>

        <!-- Completed state start -->
        <div class="completed">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="continue">Continue</button>
        </div>

      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RobStk">robster</a>.
    </footer>

  </main>

</body>

</html>
