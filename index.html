<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="css/main.css">
  <script src="js/app.js" type="module"></script>
</head>

<body>
  <main class="main-container">

    <div class="interactive-card-details-form">

      <div class="interactive-card-details-form__extender">
        <div class="card-front">
          <div class="card-logo">
            <img src="images/card-logo.svg" alt="card-logo">
          </div>
          <div class="card-content">
            <div class="card-number">
              <div class="number-part">0000</div>
              <div class="number-part">0000</div>
              <div class="number-part">0000</div>
              <div class="number-part">0000</div>
            </div>
            <div class="card-info">
              <div class="holder">Jane Appleseed</div>
              <div class="date"><span class="month">00</span>/<span class="year">00</span></div>
            </div>
          </div>
          </div>
        <div class="card-back">
          <div class="cvc">000</div>
        </div>
      </div>

      <div class="interactive-card-details-form__main">

        <form class="card-details">
          <div class="input-container holder">
            <label for="cardholderName">Cardholder Name</label>
            <div class="border-container">
              <input type="text" placeholder="e.g. Jane Appleseed" id="cardholderName">
              </div>
          </div>
          <div class="input-container number">
            <label for="cardNumber">Card Number</label>
            <div class="border-container">
              <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="cardNumber">
              </div>
          </div>
          <div class="input-container date">
            <label for="expDateM">Exp. Date (MM/YY)</label>
            <div class="row" class="expDate">
              <div class="border-container">
                <input type="text" placeholder="MM" id="expDateM" class="month">
              </div>
              <div class="border-container">
                <input type="text" placeholder="YY" id="expDateY" class="year">
              </div>
            </div>
          </div>
          <div class="input-container cvc">
            <label for="cvc">CVC</label>
            <div class="border-container">
              <input type="text" placeholder="e.g. 123" id="cvc">
            </div>
          </div>
          <input type="submit" value="Confirm" class="submit">
        </form>

        <!-- Completed state start -->
        <div class="completed hidden">
          <img src="images/icon-complete.svg" alt="">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button class="continue">Continue</button>
        </div>

      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RobStk">robster</a>.
    </footer>

  </main>

</body>

</html>
